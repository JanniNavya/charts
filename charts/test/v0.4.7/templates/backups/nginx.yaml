{{- if .Values.persistence.backup.enabled }}
apiVersion: stash.appscode.com/v1alpha1
kind: Restic
metadata:
  name: {{ template "test.sharedname" . }}-nginx
  labels:
    app: {{ template "test.name" . }}-nginx
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "test.name" . }}-nginx
  fileGroups:
    - path: '/data'
      retentionPolicyName: 'retention-policy'
  backend:
    {{ .Values.persistence.backup.type }}:
      {{- if (or (eq "gcs" .Values.persistence.backup.type) (eq "s3" .Values.persistence.backup.type)) }}
      bucket: {{ .Values.persistence.backup.bucket | quote }}
      {{- end }}
      {{- if (eq "s3" .Values.persistence.backup.type) }}
      endpoint: {{ .Values.persistence.backup.endpoint | quote }}
      {{- end }}
      {{- if (eq "azure" .Values.persistence.backup.type) }}
      container: {{ .Values.persistence.backup.container | quote }}
      {{- end }}
      prefix: {{ .Values.persistence.backup.prefix | quote }}
    storageSecretName: {{ template "test.fullname" . }}-backup
  schedule: {{ .Values.persistence.backup.schedule | quote }}
  volumeMounts:
    - name: test
      mountPath: '/data'
      subPath: test
  retentionPolicies:
    - name: 'retention-policy'
      keepLast: {{ .Values.persistence.backup.keepLast }}
      prune: true
{{- end }}
---
{{- if (not (empty .Values.persistence.backup.restore.testSnapshot)) }}
apiVersion: stash.appscode.com/v1alpha1
kind: Recovery
metadata:
  name: {{ template "test.fullname" . }}-test
  labels:
    app: {{ template "test.name" . }}-test
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  repository:
    name: deployment.{{ template "test.sharedname" . }}-nginx
    namespace: {{ .Release.Namespace }}
    {{- if (and (not (empty .Values.persistence.backup.restore.testSnapshot)) (not (eq .Values.persistence.backup.restore.testSnapshot "latest"))) }}
    snapshot: {{ .Values.persistence.backup.restore.testSnapshot }}
    {{- end }}
  paths:
    - '/data'
  recoveredVolumes:
    - mountPath: '/data'
      subPath: test
      persistentVolumeClaim:
        claimName: {{ .Values.persistence.existingClaim | default (include "test.fullname" . ) }}
{{- end }}
