    required: true
    label: 'email'
    group: Config
  - variable: config.title
    default: 'wikijs'
    description: 'title'
    type: string
    required: true
    label: 'title'
    group: Config
  - variable: config.baseUrl
    default: ''
    description: 'base url'
    type: string
    required: false
    label: 'base url'
    group: Config

# Images
  - variable: images.wikijs.repository
    default: requarks/wiki
    description: ''
    type: string
    required: true
    label: repository
    group: Images
  - variable: images.wikijs.tag
    default: latest
    description: ''
    type: string
    required: true
    label: tag
    group: Images
  - variable: images.mongo.repository
    default: mongo
    description: ''
    type: string
    required: true
