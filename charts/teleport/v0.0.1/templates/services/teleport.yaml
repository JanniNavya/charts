apiVersion: v1
kind: Service
metadata:
  name: {{ template "teleport.fullname" . }}-teleport
  labels:
    app: {{ template "teleport.name" . }}-teleport
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  {{- if .Values.ingress.enabled }}
  type: ClusterIP
  {{- else }}
  type: {{ .Values.service.type }}
  {{- if (or (eq .Values.service.type "LoadBalancer") (eq .Values.service.type "NodePort")) }}
  externalTrafficPolicy: {{ .Values.service.externalTrafficPolicy }}
  {{- end }}
  {{- end }}
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
      {{- if (and (eq .Values.service.type "NodePort") (not (empty .Values.service.nodePorts.teleport.http))) }}
      nodePort: {{ .Values.service.nodePorts.teleport.http }}
      {{- end }}
    - name: ssh
      port: 3022
      protocol: TCP
      targetPort: ssh
    - name: proxy
      port: 2023
      protocol: TCP
      targetPort: proxy
    - name: tunnel
      port: 3024
      protocol: TCP
      targetPort: tunnel
    - name: auth
      port: 3025
      protocol: TCP
      targetPort: http
  selector:
    app: {{ template "teleport.name" . }}-teleport
    release: {{ .Release.Name }}
