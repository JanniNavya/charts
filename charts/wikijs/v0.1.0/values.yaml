images:
  wikijs:
    repository: requarks/wiki
    tag: latest
    pullPolicy: IfNotPresent
  mongo:
    repository: mongo
    tag: latest
    pullPolicy: IfNotPresent

config:
  mongo:
    database: wikijs
    host: ''
    internal: true
    password: ''
    port: 27017
    url: ''
    username: ''
  email: ''
  title: 'wikijs'
  baseUrl: ''
  gitUrl: ''
  gitUsername: ''
  gitPassword: ''

service:
  type: NodePort
  externalTrafficPolicy: Cluster
  nodePorts:
    wikijs:
      http: ''

ingress:
  enabled: false
  tls: false
  hosts:
    wikijs:
      - name: ''
        path: /

issuer:
  name: letsencrypt-staging
  kind: ClusterIssuer

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  existingClaim: ''
  size: 10Gi
  storageClass: ''
  volbackBackup: false

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
