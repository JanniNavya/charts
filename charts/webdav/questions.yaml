categories:
  - Server
questions:

# Config
  - variable: config.authType
    default: Digest
    description: 'auth type'
    type: enum
    options:
      - Digest
      - Basic
    required: true
    label: 'auth type'
    group: Config
  - variable: config.username
    default: 'admin'
    description: 'username'
    type: string
    required: true
    label: 'username'
    group: Config
  - variable: config.password
    default: 'pass'
    description: 'password'
    type: password
    required: true
    label: 'password'
    group: Config

# Persistence
  - variable: persistence.enabled
    default: false
    description: 'enable persistent volume'
    type: boolean
    required: true
    label: 'persistent volume enabled'
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 10Gi
        description: 'persistent volume size'
        type: string
        required: false
        label: 'volume size'
      - variable: persistence.storageClass
        default: ''
        description: 'if undefined or null, uses the default storageclass. default to null'
        type: storageclass
        required: false
        label: 'default storageclass'
      - variable: persistence.existingClaim
        default: ''
        description: 'If not empty, uses the specified existing PVC instead of creating new one'
        type: string
        required: false
        label: 'Existing Persistent Volume Claim for MariaDB'

# Services and Load Balancing
  - variable: ingress.enabled
    default: true
    description: 'expose app using Layer 7 load balancer - ingress'
    type: boolean
    label: 'load balancer enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.tls
        default: false
        description: 'generate letsencrypt ssl certificate'
        type: boolean
        required: true
        label: tls
      - variable: issuer.name
        default: letsencrypt-staging
        description: 'letsencrypt issuer environment'
        type: enum
        options:
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: issuer
      - variable: ingress.hosts.webdav[0].name
        default: xip.io
        description: 'hostname to your webdav installation'
        type: hostname
        required: true
        label: 'webdav hostname'
      - variable: ingress.hosts.webdav[0].path
        default: /
        description: 'pathname to your webdav installation'
        type: string
        required: true
        label: 'webdav path'
  - variable: service.type
    default: NodePort
    description: 'service type'
    type: enum
    show_if: ingress.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.nodePorts.webdav.http
        default: ''
        description: 'NodePort webdav http port (to set explicitly, choose port between 30000-32767)'
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false&&service.type=NodePort
        label: 'webdav http port'
