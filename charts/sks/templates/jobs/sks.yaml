apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "sks.fullname" . }}-sks
  labels:
    app: {{ template "sks.name" . }}-sks
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    helm.sh/hook: post-install
    helm.sh/hook-weight: '5'
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: {{ template "sks.name" . }}-sks
        release: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
        - name: {{ template "sks.fullname" . }}-sks
          image: {{ .Values.images.sks.repository }}:{{ .Values.images.sks.tag }}
          imagePullPolicy: {{ .Values.images.sks.pullPolicy }}
          volumeMounts:
            - name: data
              mountPath: '/data'
          command: ['sks-init']
          livenessProbe:
            httpGet:
              path: /
              port: container
{{ toYaml .Values.probes.liveness | indent 12 }}
          readinessProbe:
            httpGet:
              path: /
              port: container
{{ toYaml .Values.probes.readiness | indent 12 }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "sks.fullname" . ) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
