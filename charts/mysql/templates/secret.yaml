{{- if .Values.config.phpmyadmin.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "mysql.fullname" . }}
  labels:
    app: {{ template "mysql.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  phpmyadmin_password: {{ .Values.config.phpmyadmin.password | b64enc }}
{{- end }}
