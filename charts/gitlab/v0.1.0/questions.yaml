# Config
  - variable: config.password
    default: ''
    description: password
    type: password
    required: true
    label: password
    group: Config
  - variable: config.baseUrl
    default: ''
    description: ''
    type: string
    required: false
    label: 'base url'
    group: Config

# Postgres Config
  - variable: config.postgres.internal
    default: true
    description: ''
    type: boolean
    required: true
    label: internal
    group: 'Postgres Config'
  - variable: config.postgres.host
    default: ''
    description: ''
    type: string
    required: false
    label: host
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.database
    default: gitlab
    description: ''
    type: string
    required: true
    label: database
    group: 'Postgres Config'
  - variable: config.postgres.password
    default: postgres
    description: ''
    type: password
    required: true
    label: password
    group: 'Postgres Config'
  - variable: config.postgres.port
    default: 5432
    description: ''
    type: int
    min: 0
    max: 50000
    required: true
    label: port
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.username
    default: postgres
    description: ''
    type: string
    required: true
    label: username
    show_if: config.postgres.internal=false
    group: 'Postgres Config'

# Redis Config
  - variable: config.redis.internal
    default: true
    description: ''
    type: boolean
    required: true
    label: internal
    group: 'Redis Config'
  - variable: config.redis.host
    default: ''
    description: ''
    type: string
    required: false
    label: host
    show_if: config.redis.internal=false
    group: 'Redis Config'
  - variable: config.redis.password
    default: ''
    description: ''
    type: password
    required: false
    label: password
    show_if: config.redis.internal=false
    group: 'Redis Config'
  - variable: config.redis.port
    default: 6379
    description: ''
    type: int
    min: 0
    max: 50000
    required: true
    label: port
    show_if: config.redis.internal=false
    group: 'Redis Config'
  - variable: config.redis.username
    default: ''
    description: ''
    type: string
    required: false
    label: username
    show_if: config.redis.internal=false
    group: 'Redis Config'

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 10Gi
        description: ''
        type: string
        required: false
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing claim'
      - variable: persistence.volbackBackup
        default: false
        description: ''
        type: boolean
        required: true
        label: 'volback backup'

# Services and Load Balancing
  - variable: ingress.enabled
    default: true
    description: ''
    type: boolean
    label: 'ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'ingress tls'
      - variable: ingress.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        options:
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'ingress issuer name'
      - variable: ingress.hosts.gitlab[0].name
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'gitlab ingress hostname'
      - variable: ingress.hosts.gitlab[0].path
        default: /
        description: ''
        type: string
        required: true
        label: 'gitlab ingress path'
  - variable: service.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.nodePorts.gitlab.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false
        label: 'gitlab http port'
