# WebRTC Config
  - variable: config.webrtc.enable_channel
    default: false
    description: 'webrtc enable channel'
    type: boolean
    required: false
    label: 'webrtc enable channel'
    group: 'WebRTC Config'
  - variable: config.webrtc.enable_private
    default: false
    description: 'webrtc enable private'
    type: boolean
