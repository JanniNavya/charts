# Mongo Config
  - variable: config.mongo.internal
    default: true
    description: ''
    type: boolean
    required: true
    label: 'mongo internal'
    group: 'Mongo Config'
  - variable: config.mongo.host
    default: ''
    description: ''
    type: string
    required: false
    label: 'mongo host'
    show_if: config.mongo.internal=false
    group: 'Mongo Config'
  - variable: config.mongo.database
    default: wikijs
    description: ''
    type: string
    required: true
    label: 'mongo database'
    group: 'Mongo Config'
  - variable: config.mongo.password
    default: ''
    description: ''
    type: password
    required: false
    label: 'mongo password'
    show_if: config.mongo.internal=false
    group: 'Mongo Config'
  - variable: config.mongo.port
    default: 27017
    description: ''
    type: int
    min: 0
    max: 50000
    required: true
    label: 'mongo port'
    show_if: config.mongo.internal=false
    group: 'Mongo Config'
  - variable: config.mongo.url
    default: ''
    description: ''
    type: string
    required: false
    label: 'mongo url'
    show_if: config.mongo.internal=false
    group: 'Mongo Config'
  - variable: config.mongo.username
    default: ''
    description: ''
    type: string
    required: false
    label: 'mongo username'
    show_if: config.mongo.internal=false
    group: 'Mongo Config'

# Persistence
  - variable: persistence.enabled
    default: false
    description: 'enable persistent volume'
    type: boolean
    required: true
    label: 'persistent volume enabled'
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.type
        default: persistentVolumeClaim
        description: 'persistence type'
        type: enum
        options:
          - persistentVolumeClaim
          - awsElasticBlockStore
          - azureDisk
          - azureFile
        required: true
        label: 'persistence type'
      - variable: persistence.size
        default: 10Gi
        description: 'persistent volume size'
        type: string
        required: true
        show_if: persistence.type=persistentVolumeClaim
        label: 'volume size'
      - variable: persistence.storageClass
        default: ''
        description: 'if undefined or null, uses the default storageclass. default to null'
        type: storageclass
        required: false
        show_if: persistence.type=persistentVolumeClaim
        label: 'default storageclass'
      - variable: persistence.existingClaim
        default: ''
        description: 'If not empty, uses the specified existing PVC instead of creating new one'
        type: string
        required: false
        show_if: persistence.type=persistentVolumeClaim
        label: 'Existing Persistent Volume Claim for MariaDB'
      - variable: persistence.fsType
        default: ''
        description: 'fs type'
        type: enum
        options:
          - ext4
          - ext3
          - xfs
        required: true
        show_if: persistence.type=awsElasticBlockStore||persistence.type=azureDisk||persistence.type=azureFile
        label: 'fs type'
      - variable: persistence.volumeId
        default: ''
        description: 'volume id'
        type: string
        required: true
        show_if: persistence.type=awsElasticBlockStore
        label: 'volume id'
      - variable: persistence.cachingMode
        default: None
        description: 'caching mode'
        type: enum
        options:
          - None
          - ReadOnly
          - ReadWrite
        required: false
        show_if: persistence.type=azureDisk
        label: 'caching mode'
      - variable: persistence.diskName
        default: ''
        description: 'disk name'
        type: string
        required: true
        show_if: persistence.type=azureDisk
        label: 'disk name'
      - variable: persistence.diskUri
        default: ''
        description: 'disk uri'
        type: string
        required: true
        show_if: persistence.type=azureDisk
        label: 'disk uri'
      - variable: persistence.kind
        default: Shared
        description: kind
        type: enum
        options:
          - Shared
          - Dedicated
          - Managed
        required: false
        show_if: persistence.type=azureDisk
        label: kind
      - variable: persistence.readOnly
        default: false
        description: 'read only'
        type: boolean
        required: false
        show_if: persistence.type=azureDisk
        label: 'read only'
      - variable: persistence.secretName
        default: ''
        description: 'secret name'
        type: string
        required: true
        show_if: persistence.type=azureFile
        label: 'secret name'
      - variable: persistence.secretNamespace
        default: ''
        description: 'secret namespace'
        type: string
        required: false
        show_if: persistence.type=azureFile
        label: 'secret namespace'
      - variable: persistence.shareName
        default: ''
        description: 'share name'
        type: string
        required: true
        show_if: persistence.type=azureFile
        label: 'share name'

# Services and Load Balancing
  - variable: ingress.enabled
    default: true
    description: 'expose app using Layer 7 load balancer - ingress'
    type: boolean
    label: 'load balancer enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.tls
        default: false
        description: 'generate letsencrypt ssl certificate'
        type: boolean
        required: true
        label: tls
      - variable: issuer.name
        default: letsencrypt-staging
        description: 'letsencrypt issuer environment'
        type: enum
        options:
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: issuer
      - variable: ingress.hosts.wikijs[0].name
        default: xip.io
        description: 'hostname to your wikijs installation'
        type: hostname
        required: true
        label: 'wikijs hostname'
      - variable: ingress.hosts.wikijs[0].path
        default: /
        description: 'pathname to your wikijs installation'
        type: string
        required: true
        label: 'wikijs path'
  - variable: service.type
    default: NodePort
    description: 'service type'
    type: enum
    show_if: ingress.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.nodePorts.wikijs.http
        default: ''
        description: 'NodePort wikijs http port (to set explicitly, choose port between 30000-32767)'
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false&&service.type=NodePort
        label: 'wikijs http port'
