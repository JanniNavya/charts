categories:
  - Backup
  - Database
questions:

# Images
  - variable: images.phpmyadmin.repository
    default: phpmyadmin/phpmyadmin
    description: ''
    type: string
    required: true
    label: repository
    group: Images
  - variable: images.phpmyadmin.tag
    default: latest
    description: ''
    type: string
    required: true
    label: tag
    group: Images

# Config
  - variable: config.version
    default: 8.0-v2
    description: version
    type: string
    required: true
    label: version
    group: Config
  - variable: config.standbyMode
    default: hot
    description: 'standby mode'
    type: enum
    options:
      - hot
      - warm
    required: true
    label: 'standby mode'
    group: Config
  - variable: config.prometheus
    default: false
    description: prometheus
    type: boolean
    required: true
    label: prometheus
    group: Config
  - variable: config.restoreFromSnapshot
    default: ''
    description: 'restore from snapshot'
    type: string
    required: false
    label: 'restore from snapshot'
    group: Config
  - variable: config.customConfig
    default: ''
    description: 'custom config'
    type: string
    required: false
    label: 'custom config'
    group: Config
  - variable: config.awsAccessKey
    default: ''
    description: 'aws access key'
    type: string
    required: false
    label: 'aws access key'
    group: Config
  - variable: config.awsSecretKey
    default: ''
    description: 'aws secret key'
    type: password
    required: false
    label: 'aws secret key'
    group: Config
  - variable: config.googleProjectId
    default: ''
    description: 'google project id'
    type: string
    required: false
    label: 'google project id'
    group: Config
  - variable: config.googleServiceKey
    default: ''
    description: 'google service key'
    type: password
    required: false
    label: 'google service key'
    group: Config
  - variable: config.azureAccountName
    default: ''
    description: 'azure account name'
    type: string
    required: false
    label: 'azure account name'
    group: Config
  - variable: config.azureAccountKey
    default: ''
    description: 'azure account key'
    type: password
    required: false
    label: 'azure account key'
    group: Config

# Backup
  - variable: config.backup.enabled
    default: false
    description: backup
    type: boolean
    required: true
    label: backup
    show_subquestion_if: true
    group: Backup
    subquestions:
      - variable: config.backup.type
        default: ''
        description: 'backup type'
        type: enum
        options:
          - gcs
          - s3
          - azure
        required: false
        label: 'backup type'
        group: Backup
      - variable: config.backup.cron
        default: '@daily'
        description: 'backup cron'
        type: string
        required: false
        label: 'backup cron'
        group: Backup
      - variable: config.backup.bucket
        default: ''
        description: 'backup bucket'
        type: string
        required: false
        label: 'backup bucket'
        show_if: config.backup.type=gcs||config.backup=s3
        group: Backup
      - variable: config.backup.endpoint
        default: ''
        description: 'backup endpoint'
        type: string
        required: false
        label: 'backup endpoint'
        show_if: config.backup.type=s3
        group: Backup
      - variable: config.backup.container
        default: ''
        description: 'backup container'
        type: string
        required: false
        label: 'backup container'
        show_if: config.backup.type=azure
        group: Backup
      - variable: config.backup.prefix
        default: ''
        description: 'backup prefix'
        type: string
        required: false
        label: 'backup prefix'
        group: Backup

# Persistence
  - variable: persistence.enabled
    default: false
    description: 'enable persistent volume'
    type: boolean
    required: true
    label: 'persistent volume enabled'
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 10Gi
        description: 'persistent volume size'
        type: string
        required: true
        label: 'volume size'
      - variable: persistence.storageClass
        default: ''
        description: 'if undefined or null, uses the default storageclass. default to null'
        type: storageclass
        required: false
        label: 'default storageclass'
      - variable: persistence.existingClaim
        default: ''
        description: 'if not empty, uses the specified existing pvc instead of creating new one'
        type: string
        required: false
        label: 'existing persistent volume claim'

# Services and Load Balancing
  - variable: ingress.enabled
    default: true
    description: 'expose app using Layer 7 load balancer - ingress'
    type: boolean
    label: 'load balancer enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.tls
        default: false
        description: 'generate letsencrypt ssl certificate'
        type: boolean
        required: true
        label: tls
      - variable: issuer.name
        default: letsencrypt-staging
        description: 'letsencrypt issuer environment'
        type: enum
        options:
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: issuer
      - variable: ingress.hosts.phpmyadmin[0].name
        default: xip.io
        description: 'hostname to your phpmyadmin installation'
        type: hostname
        required: true
        label: 'phpmyadmin hostname'
      - variable: ingress.hosts.phpmyadmin[0].path
        default: /
        description: 'pathname to your phpmyadmin installation'
        type: string
        required: true
        label: 'phpmyadmin path'
  - variable: service.type
    default: NodePort
    description: 'service type'
    type: enum
    show_if: ingress.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.nodePorts.phpmyadmin.http
        default: ''
        description: 'NodePort phpmyadmin http port (to set explicitly, choose port between 30000-32767)'
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false&&service.type=NodePort
        label: 'phpmyadmin http port'
