{{- if .Values.config.pgadmin.enabled }}
{{- if .Values.ingress.enabled }}
{{- range .Values.ingress.hosts.pgadmin }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "postgres.fullname" $ }}-pgadmin
  {{- if (and $.Values.ingress.enabled $.Values.ingress.tls) }}
  annotations:
    certmanager.k8s.io/cluster-issuer: {{ $.Values.issuer.name }}
    kubernetes.io/tls-acme: "true"
  {{- end }}
  labels:
    app: {{ template "postgres.name" $ }}-pgadmin
    chart: {{ $.Chart.Name }}-{{ $.Chart.Version }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
spec:
  rules:
    - host: {{ .name }}
      http:
        paths:
          - path: {{ .path }}
            backend:
              serviceName: {{ template "postgres.fullname" $ }}-pgadmin
              servicePort: http
  {{- if (and $.Values.ingress.enabled $.Values.ingress.tls) }}
  tls:
    - secretName: letsencrypt-staging
      hosts:
        - {{ .name }}
  {{- end }}
---
{{- end }}
{{- end }}
{{- end }}
