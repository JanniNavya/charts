categories:
  - Backup
  - Database
questions:

# Images
  - variable: images.phpmyadmin.repository
    default: phpmyadmin/phpmyadmin
    description: ''
    type: string
    required: true
    label: repository
    group: Images
  - variable: images.phpmyadmin.tag
    default: 4.7
    description: ''
    type: enum
    options:
      - 4.6
      - 4.7
      - edge
      - edge-4.7
      - edge-4.8
      - latest
    required: true
    label: tag
    group: Images

# Config
  - variable: config.version
    default: 8.0-v2
    description: ''
    type: string
    required: true
    label: version
    group: Config
  - variable: config.phpmyadmin
    default: true
    description: ''
    type: boolean
    required: true
    label: phpmyadmin
    group: Config
  - variable: config.standbyMode
    default: hot
    description: ''
    type: enum
    options:
      - hot
      - warm
    required: true
    label: 'standby mode'
    group: Config
  - variable: config.prometheus
    default: false
    description: ''
    type: boolean
    required: true
    label: prometheus
    group: Config
  - variable: config.restoreFromSnapshot
    default: ''
    description: ''
    type: string
    required: false
    label: 'restore from snapshot'
    group: Config
  - variable: config.customConfig
    default: ''
    description: ''
    type: string
    required: false
    label: 'custom config'
    group: Config
  - variable: config.awsAccessKey
    default: ''
    description: ''
    type: string
    required: false
    label: 'aws access key'
    group: Config
  - variable: config.awsSecretKey
    default: ''
    description: ''
    type: password
    required: false
    label: 'aws secret key'
    group: Config
  - variable: config.googleProjectId
    default: ''
    description: ''
    type: string
    required: false
    label: 'google project id'
    group: Config
  - variable: config.googleServiceKey
    default: ''
    description: ''
    type: password
    required: false
    label: 'google service key'
    group: Config
  - variable: config.azureAccountName
    default: ''
    description: ''
    type: string
    required: false
    label: 'azure account name'
    group: Config
  - variable: config.azureAccountKey
    default: ''
    description: ''
    type: password
    required: false
    label: 'azure account key'
    group: Config

# Backup
  - variable: config.backup.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: backup
    show_subquestion_if: true
    group: Backup
    subquestions:
      - variable: config.backup.type
        default: ''
        description: ''
        type: enum
        options:
          - gcs
          - s3
          - azure
        required: false
        label: 'backup type'
        group: Backup
      - variable: config.backup.cron
        default: '@daily'
        description: ''
        type: string
        required: false
        label: 'backup cron'
        group: Backup
      - variable: config.backup.bucket
        default: ''
        description: ''
        type: string
        required: false
        label: 'backup bucket'
        show_if: config.backup.type=gcs||config.backup.type=s3
        group: Backup
      - variable: config.backup.endpoint
        default: ''
        description: ''
        type: string
        required: false
        label: 'backup endpoint'
        show_if: config.backup.type=s3
        group: Backup
      - variable: config.backup.container
        default: ''
        description: ''
        type: string
        required: false
        label: 'backup container'
        show_if: config.backup.type=azure
        group: Backup
      - variable: config.backup.prefix
        default: ''
        description: ''
        type: string
        required: false
        label: 'backup prefix'
        group: Backup

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: 'persistent volume enabled'
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 10Gi
        description: ''
        type: string
        required: true
        label: 'volume size'
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'default storageclass'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing persistent volume claim'

# Services and Load Balancing
  - variable: ingress.enabled
    default: true
    description: ''
    type: boolean
    show_if: config.phpmyadmin=true
    label: 'ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.tls
        default: false
        description: ''
        type: boolean
        show_if: config.phpmyadmin=true
        required: true
        label: tls
      - variable: issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.tls=true&&config.phpmyadmin=true
        options:
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: issuer
      - variable: ingress.hosts.phpmyadmin[0].name
        default: xip.io
        description: ''
        type: hostname
        show_if: config.phpmyadmin=true
        required: true
        label: 'phpmyadmin hostname'
      - variable: ingress.hosts.phpmyadmin[0].path
        default: /
        description: ''
        type: string
        show_if: config.phpmyadmin=true
        required: true
        label: 'phpmyadmin path'
  - variable: service.phpmyadmin.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.enabled=false&&config.phpmyadmin=true
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'phpmyadmin service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.phpmyadmin.nodePorts.phpmyadmin.http
        default: ''
        description: ''
        type: int
        show_if: ingress.enabled=false&&config.phpmyadmin=true
        min: 30000
        max: 32767
        label: 'phpmyadmin http port'
  - variable: service.mysql.type
    default: ClusterIP
    description: ''
    type: enum
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'postgres service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.mysql.nodePorts.mysql.port
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        label: 'postgres port'
