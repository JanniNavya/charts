images:
  pgadmin:
    repository: dpage/pgadmin4
    tag: latest
    pullPolicy: IfNotPresent

config:
  prometheus: false
  restoreFromSnapshot: ''
  standbyMode: ''
  userConfig: ''
  version: 10.2-v2
  backup:
    awsAccessKey: ''
    awsSecretKey: ''
    azureAccountKey: ''
    azureAccountName: ''
    bucket: ''
    container: ''
    cron: '@daily'
    enabled: false
    endpoint: ''
    googleProjectId: ''
    googleServiceKey: ''
    prefix: ''
    type: ''
  pgadmin:
    email: admin
    enabled: true
    password: pass

service:
  type: NodePort
  externalTrafficPolicy: Cluster
  nodePorts:
    pgadmin:
      http: ''

ingress:
  enabled: false
  tls: false
  hosts:
    pgadmin:
      - name: ''
        path: /

issuer:
  name: letsencrypt-staging
  kind: ClusterIssuer

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  size: 10Gi

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
