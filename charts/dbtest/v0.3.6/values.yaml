images:
  nginx:
    repository: nginx
    tag: latest
  elasticsearch:
    repository: kibana
    tag: 7.3.0
  mongodb:
    repository: mongo-express
    tag: 0.49.0
  mysql:
    repository: phpmyadmin/phpmyadmin
    tag: 4.7
  postgres:
    repository: dpage/pgadmin4
    tag: 4.11
  redis:
    repository: erikdubbelboer/phpredisadmin
    tag: v1.11.4

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  elasticsearch:
    commonConfig: ''
    dataConfig: ''
    database: dbtest
    host: ''
    internal: true
    kibana: true
    masterConfig: ''
    password: elastic
    port: 9200
    prometheus: false
    replicas: 1
    secret: ''
    url: ''
    username: elastic
    version: 6.4.0
  mongodb:
    customConfig: ''
    database: dbtest
    host: ''
    internal: true
    password: ''
    port: 27017
    prometheus: false
    replicas: 1
    secret: ''
    url: ''
    username: ''
    version: 4.1.7-v1
    mongo_express:
      enabled: true
      password: pass
      username: admin
    sharding:
      configServerReplicas: 3
      enabled: false
      mongosReplicas: 2
      shards: 3
  mysql:
    customConfig: ''
    database: dbtest
    host: ''
    internal: true
    password: root
    phpmyadmin: true
    port: 3306
    prometheus: false
    prometheus: false
    replicas: 3
    secret: ''
    standbyMode: hot
    topologyMode: GroupReplication
    url: ''
    username: root
    version: 8.0.3
  postgres:
    customConfig: ''
    database: dbtest
    host: ''
    internal: true
    password: postgres
    port: 5432
    prometheus: false
    replicas: 1
    secret: ''
    standbyMode: hot
    url: ''
    username: postgres
    version: 11.1
    pgadmin:
      email: admin
      enabled: true
      password: pass
  redis:
    customConfig: ''
    host: ''
    internal: true
    password: ''
    port: 6379
    prometheus: false
    replicas: 1
    secret: ''
    shards: 1
    url: ''
    username: ''
    version: 5.0.3-v1

service:
  type: NodePort
  externalTrafficPolicy: Cluster
  nodePorts:
    nginx:
      http: ''

ingress:
  enabled: false
  tls: false
  certificate: ''
  issuer:
    name: letsencrypt-staging
  hosts:
    nginx:
      - name: ''
        path: /

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  existingClaim: ''
  size: 10Gi
  storageClass: ''
  backup:
    awsAccessKey: ''
    awsSecretKey: ''
    azureAccountKey: ''
    azureAccountName: ''
    bucket: ''
    container: ''
    enabled: false
    endpoint: s3.amazonaws.com
    googleProjectId: ''
    googleServiceKey: ''
    keepLast: 5
    prefix: ''
    resticPassword: pass
    restore: false
    restoreNamespace: ''
    restoreRepository: ''
    restoreSnapshot: ''
    schedule: '@every 1m'
    type: s3

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
