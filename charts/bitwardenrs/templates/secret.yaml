apiVersion: v1
kind: Secret
metadata:
  name: {{ template "bitwardenrs.fullname" . }}
  labels:
    app: {{ template "bitwardenrs.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  admin_token: {{ "pass" | b64enc }}
  smtp_password: {{ .Values.config.smtp.password | b64enc }}
  {{- $mysql := .Values.config.mysql }}
  mysql_url: {{ $mysql.url | b64enc }}
  mysql_password: {{ $mysql.password | b64enc }}
