apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "nextcloud.fullname" . }}
  labels:
    app: {{ template "nextcloud.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  admin_user: {{ .Values.config.adminUser | quote }}
  {{- $postgres := .Values.config.postgres }}
  {{- if (empty $postgres.host) }}
  postgres_host: '{{ template "nextcloud.fullname" . }}-postgres:5432'
  postgres_database: {{ $postgres.database | quote }}
  postgres_username: 'postgres'
  {{- else }}
  postgres_host: '{{ $postgres.host }}:{{ $postgres.port }}'
  postgres_database: {{ $postgres.database | quote }}
  postgres_username: {{ $postgres.username | quote }}
  {{- end }}
