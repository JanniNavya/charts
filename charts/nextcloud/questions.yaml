    default: 15.0.5-apache
    description: ''
    type: string
    required: true
    label: tag
    group: Images
  - variable: images.postgres.repository
    default: postgres
    description: ''
    type: string
    required: true
    label: repository
    group: Images
  - variable: images.postgres.tag
    default: latest
    description: ''
    type: string
    required: true
    label: tag
    group: Images

# Config
  - variable: config.adminUser
    default: 'admin'
    description: ''
    type: string
    required: true
    label: 'admin user'
    group: Config
  - variable: config.adminPassword
    default: 'pass'
    description: ''
    type: password
    required: true
    label: 'admin password'
    group: Config

# Postgres Config
  - variable: config.postgres.internal
    default: true
    description: ''
    type: boolean
    required: true
    label: 'postgres internal'
    group: 'Postgres Config'
  - variable: config.postgres.host
    default: ''
    description: ''
    type: string
    required: false
    label: 'postgres host'
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.database
    default: nextcloud
    description: ''
    type: string
    required: true
    label: 'postgres database'
    group: 'Postgres Config'
  - variable: config.postgres.password
    default: postgres
    description: ''
    type: password
    required: true
    label: 'postgres password'
    group: 'Postgres Config'
  - variable: config.postgres.username
    default: postgres
    description: ''
    type: string
    required: true
    label: 'postgres username'
    show_if: config.postgres.internal=false
    group: 'Postgres Config'

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: 'persistent volume enabled'
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.type
        default: persistentVolumeClaim
        description: ''
        type: enum
        options:
          - persistentVolumeClaim
          - awsElasticBlockStore
          - azureDisk
          - azureFile
        required: true
        label: 'persistence type'
      - variable: persistence.size
        default: 10Gi
        description: ''
        type: string
        required: true
        show_if: persistence.type=persistentVolumeClaim
        label: 'volume size'
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        show_if: persistence.type=persistentVolumeClaim
        label: 'default storageclass'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.type=persistentVolumeClaim
        label: 'Existing Persistent Volume Claim for MariaDB'
      - variable: persistence.fsType
        default: ''
        description: ''
        type: enum
        options:
          - ext4
          - ext3
          - xfs
        required: true
        show_if: persistence.type=awsElasticBlockStore||persistence.type=azureDisk||persistence.type=azureFile
        label: 'fs type'
      - variable: persistence.volumeId
        default: ''
        description: ''
        type: string
        required: true
        show_if: persistence.type=awsElasticBlockStore
        label: 'volume id'
      - variable: persistence.cachingMode
        default: None
        description: ''
        type: enum
        options:
          - None
          - ReadOnly
          - ReadWrite
        required: false
        show_if: persistence.type=azureDisk
        label: 'caching mode'
      - variable: persistence.diskName
        default: ''
        description: ''
        type: string
        required: true
        show_if: persistence.type=azureDisk
        label: 'disk name'
      - variable: persistence.diskUri
        default: ''
        description: ''
        type: string
        required: true
        show_if: persistence.type=azureDisk
        label: 'disk uri'
      - variable: persistence.kind
        default: Shared
        description: ''
        type: enum
        options:
          - Shared
          - Dedicated
          - Managed
        required: false
        show_if: persistence.type=azureDisk
        label: kind
      - variable: persistence.readOnly
        default: false
        description: ''
        type: boolean
        required: false
        show_if: persistence.type=azureDisk
        label: 'read only'
      - variable: persistence.secretName
        default: ''
        description: ''
        type: string
        required: true
        show_if: persistence.type=azureFile
        label: 'secret name'
      - variable: persistence.secretNamespace
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.type=azureFile
        label: 'secret namespace'
      - variable: persistence.shareName
        default: ''
        description: ''
        type: string
        required: true
        show_if: persistence.type=azureFile
        label: 'share name'
      - variable: persistence.volbackBackup
        default: false
        description: ''
        type: boolean
        required: true
        label: 'volback backup'

# Services and Load Balancing
  - variable: ingress.enabled
    default: true
    description: ''
    type: boolean
    label: 'load balancer enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: tls
      - variable: issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        options:
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: issuer
      - variable: ingress.hosts.nextcloud[0].name
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'nextcloud hostname'
      - variable: ingress.hosts.nextcloud[0].path
        default: /
        description: ''
        type: string
        required: true
        label: 'nextcloud path'
  - variable: service.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.nodePorts.nextcloud.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false&&service.type=NodePort
        label: 'nextcloud http port'
