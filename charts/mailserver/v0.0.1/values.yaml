images:
  mailserver:
    repository: tvial/docker-mailserver
    tag: release-v6.2.1

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  spoofProtection: true
  enableSrs: true
  clamav:
    enabled: false
  fail2ban:
    enabled: false
  fetchmail:
    enabled: false
  postgrey:
    enabled: false
  spamassassin:
    enabled: false
  mailserver:
    baseUrl: ''
    hostname: ''

service:
  mailserver:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''

ingress:
  mailserver:
    certificate: ''
    enabled: false
    hostname: ''
    path: /
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  existingClaim: ''
  size: 1Gi
  storageClass: ''
  velero:
    enabled: false
  stash:
    enabled: false
    keepLast: 30
    paused: false
    repository: stash-stash
    schedule: '0 0 * * *'
    restore:
      snapshot: ''

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
