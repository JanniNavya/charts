{{- if .Values.config.mongo_express.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "mongo.fullname" . }}
  labels:
    app: {{ template "mongo.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  mongo_express_password: {{ .Values.config.mongo_express.password | b64enc }}
{{- end }}
