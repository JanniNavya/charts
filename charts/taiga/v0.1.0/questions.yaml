categories:
  - Projects
questions:

# Config
  - variable: config.hostname
    default: ''
    description: hostname
    type: string
    required: false
    label: hostname
    group: Config

# Mail Config
  - variable: config.email.smtp.host
    default: ''
    description: 'smtp host'
    type: string
    required: false
    label: 'smtp host'
    group: 'Email Config'
  - variable: config.email.smtp.username
    default: ''
    description: 'smtp username'
    type: string
    required: false
    label: 'smtp username'
    group: 'Email Config'
  - variable: config.email.smtp.password
    default: ''
    description: 'smtp password'
    type: password
    required: false
    label: 'smtp password'
    group: 'Email Config'
  - variable: config.email.smtp.port
    default: 25
    description: 'smtp host'
    type: int
    min: 0
    max: 50000
    required: false
    label: 'smtp host'
    group: 'Email Config'
  - variable: config.email.from
    default: ''
    description: 'email from'
    type: string
    required: false
    label: 'email from'
    group: 'Email Config'

# Persistence
  - variable: persistence.enabled
    default: false
    description: 'enable persistent volume'
    type: boolean
    required: true
    label: 'persistent volume enabled'
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 10Gi
        description: 'persistent volume size'
        type: string
        required: false
        label: 'volume size'
      - variable: persistence.storageClass
        default: ''
        description: 'if undefined or null, uses the default storageclass. default to null'
        type: storageclass
        required: false
        label: 'default storageclass'
      - variable: persistence.existingClaim
        default: ''
        description: 'If not empty, uses the specified existing PVC instead of creating new one'
        type: string
        required: false
        label: 'Existing Persistent Volume Claim for MariaDB'

# Services and Load Balancing
  - variable: ingress.enabled
    default: true
    description: 'expose app using Layer 7 load balancer - ingress'
    type: boolean
    label: 'load balancer enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.tls
        default: false
        description: 'generate letsencrypt ssl certificate'
        type: boolean
        required: true
        label: tls
      - variable: issuer.name
        default: letsencrypt-staging
        description: 'letsencrypt issuer environment'
        type: enum
        options:
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: issuer
      - variable: ingress.hosts.taiga[0].name
        default: xip.io
        description: 'taiga hostname'
        type: hostname
        required: true
        label: 'taiga hostname'
      - variable: ingress.hosts.taiga[0].path
        default: /
        description: 'taiga path'
        type: string
        required: true
        label: 'taiga path'
  - variable: service.type
    default: NodePort
    description: 'service type'
    type: enum
    show_if: ingress.enabled=false
    options:
      - ClusterIP
      - LoadBalancer
      - NodePort
    required: true
    label: 'service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.nodePorts.taigaBack.http
        default: ''
        description: 'taiga backend http port (30000-32767)'
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false&&service.type=NodePort
        label: 'taiga backend http port'
      - variable: service.nodePorts.taigaFront.http
        default: ''
        description: 'taiga frontend http port (30000-32767)'
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false&&service.type=NodePort
        label: 'taiga frontend http port'
