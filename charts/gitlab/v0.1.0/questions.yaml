    default: 10.2.4-ce.0
    description: ''
    type: string
    required: true
    label: tag
    group: Images
  - variable: images.postgres.repository
    default: postgres
    description: ''
    type: string
    required: true
    label: repository
    group: Images
  - variable: images.postgres.tag
    default: latest
    description: ''
    type: string
    required: true
    label: tag
    group: Images
  - variable: images.redis.repository
    default: redis
    description: ''
    type: string
    required: true
    label: repository
    group: Images
  - variable: images.redis.tag
    default: latest
    description: ''
    type: string
