    description: ''
    type: string
    required: true
    label: repository
    group: Images
  - variable: images.pgadmin.tag
    default: latest
    description: ''
    type: string
    required: true
    label: tag
    group: Images
  - variable: images.postgres.repository
    default: postgres
    description: ''
    type: string
    required: true
    label: repository
    group: Images
  - variable: images.postgres.tag
    default: latest
    description: ''
    type: string
    required: true
    label: tag
    group: Images

# Config
  - variable: config.pgadminEmail
    default: 'admin'
    description: 'pgadmin email'
    type: string
    required: true
    label: 'pgadmin email'
    group: Config
  - variable: config.pgadminPassword
    default: 'admin'
    description: 'pgadmin password'
    type: password
    required: true
    label: 'pgadmin password'
    group: Config
  - variable: config.userConfig
    default: ''
    description: 'user config'
    type: string
    required: false
    label: 'user config'
    group: Config
  - variable: config.restoreFromSnapshot
    default: ''
    description: 'restore from snapshot'
    type: string
    required: false
    label: 'restore from snapshot'
    group: Config
  - variable: config.backup
    default: ''
    description: backup
    type: enum
    options:
      - gcs
      - s3
      - azure
    required: false
    label: backup
    group: Config
  - variable: config.backupCron
    default: '@daily'
    description: 'backup cron'
    type: string
    required: false
    label: 'backup cron'
    group: Config
  - variable: config.awsAccessKey
    default: ''
    description: 'aws access key'
    type: string
    required: false
    label: 'aws access key'
    show_if: config.backup=s3
    group: Config
  - variable: config.awsSecretKey
    default: ''
    description: 'aws secret key'
    type: password
    required: false
    label: 'aws secret key'
    show_if: config.backup=s3
    group: Config
  - variable: config.googleProjectId
    default: ''
    description: 'google project id'
    type: string
    required: false
    label: 'google project id'
    show_if: config.backup=gcs
    group: Config
  - variable: config.googleServiceKey
    default: ''
    description: 'google service key'
    type: password
    required: false
    label: 'google service key'
    show_if: config.backup=gcs
    group: Config
  - variable: config.azureAccountName
    default: ''
    description: 'azure account name'
    type: string
    required: false
    label: 'azure account name'
    show_if: config.backup=azure
    group: Config
  - variable: config.azureAccountKey
    default: ''
    description: 'azure account key'
    type: password
    required: false
    label: 'azure account key'
    show_if: config.backup=azure
    group: Config
  - variable: config.bucket
    default: ''
    description: bucket
    type: string
    required: false
    label: bucket
    show_if: config.backup=gcs||config.backup=s3
    group: Config
  - variable: config.bucketPrefix
    default: ''
    description: 'bucket prefix'
    type: string
    required: false
    label: 'bucket prefix'
    group: Config
  - variable: config.bucketEndpoint
    default: ''
    description: 'bucket endpoint'
    type: string
    required: false
    label: 'bucket endpoint'
    show_if: config.backup=s3
    group: Config
  - variable: config.backupContainer
    default: ''
    description: 'backup container'
    type: string
    required: false
    label: 'backup container'
    show_if: config.backup=azure
    group: Config
  - variable: config.standbyMode
    default: hot
    description: 'standby mode'
    type: enum
    options:
      - hot
      - warm
    required: true
    label: 'standby mode'
    group: Config
  - variable: config.prometheus
    default: 'false'
    description: prometheus
    type: boolean
    required: true
    label: prometheus
    group: Config
  - variable: config.pgadmin
    default: 'true'
    description: 'pgadmin'
    type: boolean
    required: true
    label: 'pgadmin'
    group: Config

# Postgres Config
  - variable: config.postgres.internal
    default: true
    description: ''
    type: boolean
    required: true
    label: 'postgres internal'
    group: 'Postgres Config'
  - variable: config.postgres.host
    default: ''
    description: ''
    type: string
    required: false
    label: 'postgres host'
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.database
    default: postgres
    description: ''
    type: string
    required: true
    label: 'postgres database'
    group: 'Postgres Config'
  - variable: config.postgres.password
    default: postgres
    description: ''
    type: password
    required: true
    label: 'postgres password'
    group: 'Postgres Config'
  - variable: config.postgres.port
    default: 5432
    description: ''
    type: int
    min: 0
    max: 50000
    required: true
    label: 'postgres port'
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.url
    default: ''
    description: ''
    type: string
    required: false
    label: 'postgres url'
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.username
    default: postgres
    description: ''
    type: string
    required: true
    label: 'postgres username'
    show_if: config.postgres.internal=false
    group: 'Postgres Config'

# Persistence
  - variable: persistence.enabled
    default: false
    description: 'enable persistent volume'
    type: boolean
    required: true
    label: 'persistent volume enabled'
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 10Gi
        description: 'persistent volume size'
        type: string
        required: true
        label: 'volume size'
      - variable: persistence.storageClass
        default: ''
        description: 'if undefined or null, uses the default storageclass. default to null'
        type: storageclass
        required: false
        label: 'default storageclass'
      - variable: persistence.existingClaim
        default: ''
        description: 'if not empty, uses the specified existing pvc instead of creating new one'
        type: string
        required: false
        label: 'existing persistent volume claim'

# Services and Load Balancing
  - variable: ingress.enabled
    default: true
    description: 'expose app using Layer 7 load balancer - ingress'
    type: boolean
    label: 'load balancer enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.tls
        default: false
        description: 'generate letsencrypt ssl certificate'
        type: boolean
        required: true
        label: tls
      - variable: issuer.name
        default: letsencrypt-staging
        description: 'letsencrypt issuer environment'
        type: enum
        options:
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: issuer
      - variable: ingress.hosts.pgadmin[0].name
        default: xip.io
        description: 'hostname to your pgadmin installation'
        type: hostname
        required: true
        label: 'pgadmin hostname'
      - variable: ingress.hosts.pgadmin[0].path
        default: /
        description: 'pathname to your pgadmin installation'
        type: string
        required: true
        label: 'pgadmin path'
  - variable: service.type
    default: NodePort
    description: 'service type'
    type: enum
    show_if: ingress.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.nodePorts.pgadmin.http
        default: ''
        description: 'NodePort pgadmin http port (to set explicitly, choose port between 30000-32767)'
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false&&service.type=NodePort
        label: 'pgadmin http port'
